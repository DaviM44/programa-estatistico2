<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Main CSS-->
    <link href="telainicial.component.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo" id="cima">
        <div class="row">
            <div class="wrapper wrapper--w680">
                <div class="card card-1">
                    <div class="card-heading"></div>
                    <div class="card-body">
                        <h2 class="title">Probabilidade</h2>
                        <form (ngSubmit)="submitForm()">
                            <div class="input-group">
                                <input class="input--style-1" type="text" placeholder="Número de Resultados favoráveis"
                                    name="fav" [(ngModel)]="fav">
                            </div>
                            <div class="input-group">
                                <input class="input--style-1" type="text" placeholder="Número de Resultados possíveis"
                                    name="pos" [(ngModel)]="pos">
                            </div>
                            <div class="input-group">
                                <label class="input--style-1">Resultado: {{ res }}</label>
                            </div>
                            <div class="input-group">
                                <label class="input--style-1">Resultado em porcentagem: {{ res !== undefined ? (res * 100).toFixed(2) : '' }}%</label>
                            </div>
                            <div class="p-t-20">
                                <button class="btn btn--radius btn--green" type="submit">Enviar</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
            <div class="wrapper wrapper--w680 mt-5" *ngIf="jsonData.length > 0" id="baixo">
                <div class="card card-1 fade-in">
                    <div class="card-body">
                        <div class="container">
                            <h2>Dados Armazenados</h2>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Número da Operação</th>
                                        <th scope="col">Favoráveis</th>
                                        <th scope="col">Possíveis</th>
                                        <th scope="col">Resultado</th>
                                        <th scope="col">Resultado em %</th> <!-- Nova coluna para Resultado em porcentagem -->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of jsonData">
                                        <td>{{ item.id }}</td>
                                        <td>{{ item.fav }}</td>
                                        <td>{{ item.pos }}</td>
                                        <td>{{ item.res }}</td>
                                        <td>{{ item.res !== undefined ? (item.res * 100).toFixed(2) : '' }}%</td> <!-- Resultado em porcentagem com duas casas decimais -->
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <style>
        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</body>

</html>
